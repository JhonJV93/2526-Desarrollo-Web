<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Bootstrap y JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">P치gina Web Interactiva</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">

        <!-- Carrusel -->
        <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x300" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <h3 class="mb-3">Lista de Productos</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>laptop hp core I7</td>
                    <td>$700</td>
                    <td>Disponible</td>
                </tr>
                <tr>
                    <td>Mouse Inalambrico</td>
                    <td>$15</td>
                    <td>Agotado</td>
                </tr>
                <tr>
                    <td>Disco duro externo 1tb</td>
                    <td>$90</td>
                    <td>Disponible</td>
                </tr>
            </tbody>
        </table>

        <!-- Bot칩n de alerta -->
        <button class="btn btn-primary my-4" onclick="mostrarAlerta()">
            Mostrar alerta
        </button>

        <!-- Formulario -->
        <h3>Formulario de Contacto</h3>
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
                <small class="text-danger" id="errorNombre"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electr칩nico</label>
                <input type="email" id="correo" class="form-control">
                <small class="text-danger" id="errorCorreo"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control"></textarea>
                <small class="text-danger" id="errorMensaje"></small>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>

    <!-- Pie de p치gina -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>Contacto: info@miweb.com | Redes Sociales</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="script.js"></script>
</body>
</html>
