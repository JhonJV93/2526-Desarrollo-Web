<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semana 5 - Galería Dinámica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Galería de Imágenes</h1>
  </header>

  <main class="contenedor">

    <section class="controles">
      <input
        type="url"
        id="imageUrl"
        placeholder="Pega la URL de una imagen"
      >

      <button id="addImage">Agregar Imagen</button>
      <button id="deleteImage">Eliminar Imagen Seleccionada</button>
    </section>

    <section id="gallery" class="galeria">
      <!-- Imágenes dinámicas -->
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
